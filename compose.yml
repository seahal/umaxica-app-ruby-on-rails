  chromium:
    image: seleniarm/standalone-chromium
    restart: always # コンテナが停止すると常に再起動
    environment:
      VNC_NO_PASSWORD: 1
    networks:
      - backend
      - frontend
    ports:
      - "4444:4444"
      - "7900:7900"
    depends_on:
