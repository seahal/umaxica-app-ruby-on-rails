  ror:
    build:
      context: ./
      target: development
      args:
        COMMIT_HASH: 'abcdef'
    command: bin/rails server -p 3000 -b 0.0.0.0
    restart: always
    user: "1000:1000"
    tty: true
    stdin_open: true
    ports:
      - "3333:3000"
    volumes:
      - ./:/ror
    networks:
      - backend
    depends_on:
      - vk-cache
      - vk-session
